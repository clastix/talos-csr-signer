apiVersion: apps/v1
kind: Deployment
metadata:
  name: talos-csr-signer
  namespace: default
  labels:
    app: talos-csr-signer
spec:
  replicas: 1  # 2 for high availability
  selector:
    matchLabels:
      app: talos-csr-signer
  template:
    metadata:
      labels:
        app: talos-csr-signer
    spec:
      containers:
      - name: talos-csr-signer
        image: docker.io/bsctl/talos-csr-signer:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50001
          protocol: TCP
        env:
        - name: PORT
          value: "50001"
        - name: CA_CERT_PATH
          value: "/etc/talos-ca/ca.crt"
        - name: CA_KEY_PATH
          value: "/etc/talos-ca/ca.key"
        - name: TALOS_TOKEN
          valueFrom:
            secretKeyRef:
              name: talos-machine-ca
              key: token
        # Optional: Specify LoadBalancer IP for TLS certificate
        # If not set, certificate will use DNS names only
        - name: SERVER_IPS
          value: "10.10.10.101"
        volumeMounts:
        - name: ca-certs
          mountPath: /etc/talos-ca
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 50001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      volumes:
      - name: ca-certs
        secret:
          secretName: talos-machine-ca
          items:
          - key: ca.crt
            path: ca.crt
          - key: ca.key
            path: ca.key
          defaultMode: 0400
      securityContext:
        fsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
